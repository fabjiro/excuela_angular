<div class="flex flex-col h-full">
    <div class="flex-1 overflow-y-auto px-4 py-2">
      <div *ngFor="let msg of messages; let i = index" class="bg-gray-200 rounded-lg p-2 mb-2">{{ msg }}</div>
    </div>
    <div class="flex-none p-4 border-t">
      <div class="flex items-center">
        <input [(ngModel)]="message" placeholder="Type your message" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 mr-2" (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()" class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2">Send</button>
      </div>
    </div>
  </div>
